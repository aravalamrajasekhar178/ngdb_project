<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Dashboard</title>
  <style>
    /* Same style as main dashboard */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4fa;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }

    .dashboard-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 35px;
      padding: 50px 70px;
      justify-content: center;
      align-content: center;
      box-sizing: border-box;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 50px 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 10px 0 0 0;
      font-size: 20px;
      color: #0a66c2;
      font-weight: 600;
    }

    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        padding: 30px 20px;
        gap: 20px;
      }

      .card img {
        width: 90px;
        height: 90px;
      }

      .card h3 {
        font-size: 18px;
      }
    }
    header {
  background-color: #ff69b4;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  font-weight: bold;
  font-size: 1.4rem;
  letter-spacing: 1px;
}

/* Left part (title) */
.header-left {
  font-size: 1.4rem;
}

/* Right part (user details) */
.header-right {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* User icon style */
.user-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid white;
  object-fit: cover;
}

/* Username text */
.username {
  font-size: 1rem;
  font-weight: 600;
  color: white;
}
  </style>
</head>
<body>

  <header>
  <div class="header-left">Students Dashboard</div>
  <div class="header-right">
    <img src="user1.png" alt="User Icon" class="user-icon">
    <span class="username">Rajasekhar</span>
  </div>
</header>

  <div class="dashboard-container">

    <div class="card" onclick="location.href='internship_page.html'">
      <img src="internship_img.png" alter="Internship"/>
      <h3>Internship</h3>
    </div>

    <div class="card" onclick="location.href='mess_feedback.html'">
      <img src="mess.jpg" alter="Mess"/>
      <h3>Mess Feedback</h3>
    </div>

    <div class="card" onclick="location.href='hostel_feedback.html'">
     <img src="hostel.jpg" alter="Hostel"/>
      <h3>Hostel Feedback</h3>
    </div>
    <div class="card" onclick="location.href='faculty_doctor.html'">
        <img src="health.jpg" alter="College Doctor"/>
      <h3>College Doctor</h3>
    </div>

    <div class="card" onclick="location.href='Transportation.html'">
      <img src="autorikshaw.png" alter="Transportation"/>
      <h3>Transportation</h3>
    </div>

    <div class="card" onclick="location.href='course_application.html'">
      <img src="e-learning.jpg" alter="e-Learning"/>
      <h3>e-Learning</h3>
    </div>

    <div class="card" onclick="location.href='alumni_page.html'">
     <img src="alumnis.png" alter="Alumni"/>
      <h3>Alumni</h3>
    </div>

  </div>

  <footer>
   
  </footer>
</body>
</html>
