<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form</title>
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f6fa; margin: 0; padding: 0; }
    .container { width: 40%; background: white; margin: 60px auto; padding: 30px 40px; border-radius: 10px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);}
    h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px;}
    .form-group { margin-bottom: 15px;}
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #333;}
    input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; transition: all 0.3s ease;}
    input:focus, select:focus { border-color: #007bff; outline: none; box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);}
    .btn { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; font-size: 16px; font-weight: 600; border-radius: 6px; cursor: pointer; transition: 0.3s;}
    .btn:hover { background-color: #0056b3;}
    .login-link { text-align: center; margin-top: 15px; font-size: 15px;}
    .login-link a { color: #007bff; text-decoration: none; font-weight: 600;}
    .login-link a:hover { text-decoration: underline;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form action="/register" method="post">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label>Roll Number</label>
        <input type="text" name="roll_number" placeholder="Enter your roll number" required />
      </div>
      <div class="form-group">
        <label>Department</label>
        <select name="department" required>
          <option value="">-- Select Department --</option>
          <option>Computer Science</option>
          <option>Electronics</option>
          <option>Mechanical</option>
          <option>Civil</option>
          <option>Electrical</option>
        </select>
      </div>
      <div class="form-group">
        <label>Course</label>
        <select name="course" required>
          <option value="">-- Select Course --</option>
          <option>B.Tech</option>
          <option>M.Tech</option>
          <option>MBA</option>
          <option>B.Sc</option>
          <option>M.Sc</option>
        </select>
      </div>
      <div class="form-group">
        <label>Branch</label>
        <input type="text" name="branch" placeholder="Enter your branch" required />
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" name="mobile" placeholder="Enter your mobile number" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="login-link">
      Already registered? <a href="student_login_form.html">Login here</a>
    </div>
  </div>
</body>
</html>
