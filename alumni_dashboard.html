<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #f0f4fa;
      color: #222; padding: 32px;
    }
    h1 {
      color: #0a66c2;
      text-align: center;
      margin-bottom: 36px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-top: 32px;
    }
    .dashboard-card {
      background: white;
      min-width: 260px; max-width: 340px;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.10);
      padding: 38px 30px;
      text-align: center;
      transition: box-shadow 0.2s, background 0.2s;
      cursor: pointer;
      margin-bottom: 24px;
      border: 2px solid transparent;
    }
    .dashboard-card:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      background: #e9f1fa;
      border-color: #0a66c2;
    }
    .dashboard-card h2 {
      color: #0a66c2;
      margin-bottom: 10px;
      font-size: 1.3em;
      font-weight: bold;
    }
    .dashboard-card p {
      color: #555;
      font-size: 15px;
      margin-bottom: 0;
      min-height: 36px;
    }
  </style>
</head>
<body>
  <h1>Alumni Dashboard</h1>
  <div class="card-container">
    <div class="dashboard-card" onclick="location.href='internship-posts.html'">
      <h2>Post Internship</h2>
      <p>Share new internship opportunities for students.</p>
    </div>
    <div class="dashboard-card" onclick="location.href='sponsor_an_event.html'">
      <h2>Sponsor Event</h2>
      <p>Support campus events as an alumni sponsor.</p>
    </div>
  </div>
</body>
</html>
