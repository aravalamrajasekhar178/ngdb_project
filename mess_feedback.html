<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mess Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f3f6fb;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #c3440e;
      margin-bottom: 24px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 20px;
      background-color: #c3440e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #9a330b;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup-content h2 {
      color: #c3440e;
      margin-bottom: 15px;
    }

    .popup-content button {
      background-color: #c3440e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-content button:hover {
      background-color: #9a330b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Mess Feedback</h1>

  <form id="messFeedbackForm">
    <label for="messSelect">Select Your Mess</label>
    <select id="messSelect" name="messSelect" required>
      <option value="">Select mess</option>
      <option value="Sabari">Sabari</option>
      <option value="Annapurna">Annapurna</option>
      <option value="Megamess-1">Megamess-1</option>
      <option value="Megamess-2">Megamess-2</option>
    </select>

    <label for="feedbackText">Your Feedback</label>
    <textarea id="feedbackText" name="feedbackText" placeholder="Enter your feedback here..." required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

  <!-- Popup Box -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Thank you for your feedback!</h2>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('messFeedbackForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const mess = this.messSelect.value;
      const feedback = this.feedbackText.value.trim();

      if (!mess) {
        alert('Please select your mess.');
        return;
      }
      if (!feedback) {
        alert('Please provide your feedback.');
        return;
      }

      const data = { mess, feedback };
      try {
        const response = await fetch('/submit-mess-feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          this.reset();
          popup.style.display = 'flex'; // show popup
        } else {
          alert('Failed to submit feedback. Please try again later.');
        }
      } catch (err) {
        alert('Error submitting feedback. Please try again.');
        console.error(err);
      }
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
