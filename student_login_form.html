<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background-color: #eef1f5; margin: 0; padding: 0; }
    .container { width: 350px; background: white; margin: 100px auto; padding: 30px 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);}
    h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; transition: all 0.3s ease; }
    input:focus { border-color: #007bff; outline: none; box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
    .btn { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; font-size: 16px; font-weight: 600; border-radius: 6px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    .btn:hover { background-color: #0056b3; }
    .register-link { text-align: center; margin-top: 20px; font-size: 14px;}
    .register-link a { color: #007bff; text-decoration: none; font-weight: 600;}
    .register-link a:hover { text-decoration: underline;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form action="/login" method="post">
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Not registered? <a href="student_registration_form.html">Register here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
