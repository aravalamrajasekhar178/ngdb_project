<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Complaints</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4fa;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .dashboard-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 35px;
      padding: 50px 70px;
      justify-content: center;
      align-content: center;
      box-sizing: border-box;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 50px 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 0%;
    }

    .card h3 {
      margin: 10px 0 0 0;
      font-size: 20px;
      color: #0a66c2;
      font-weight: 600;
    }

    footer {
      background-color:#ff69b4;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        padding: 30px 20px;
        gap: 20px;
      }

      .card img {
        width: 90px;
        height: 90px;
      }

      .card h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>üè† Hostel Complaints</header>

  <div class="dashboard-container">
    <a href="agate.html" class="card">
      <img src="agate.gif" alt="Agate Hostel">
      <h3>Agate Hostel</h3>
    </a>

    <a href="amethyst.html" class="card">
      <img src="amethyst.png" alt="Amethyst Hostel">
      <h3>Amethyst Hostel</h3>
    </a>

    <a href="aquamarine.html" class="card">
      <img src="AquamarineA.jpg" alt="Aquamarine Hostel">
      <h3>Aquamarine Hostel</h3>
    </a>

    <a href="zircon.html" class="card">
      <img src="zirconc.jpg" alt="Zircon Hostel">
      <h3>Zircon Hostel</h3>
    </a>
  </div>

  <footer>
    ¬© 2025 College Portal | All Rights Reserved
  </footer>

</body>
</html>
